<ion-view hide-menu-button="true">
 <ion-nav-title>
      <img ng-src="img/logo.png" class="header-logo">
 </ion-nav-title>
  <ion-content>
     <span>
        <h4 class="content  profile-head double-padding-x">Contact {{::celebName}}</h4>
      <form name="contactCeleb" ng-submit="sendMessage(message)">
          <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14">WHO ARE YOU?*</span>
    <input type="text" required ng-class="contactCeleb.who.$touched && contactCeleb.who.$invalid ? 'error-border' : ''" name="who" ng-model="message.who_are_you" placeholder="Production house, Director, etc"> 
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14">WHAT IS YOUR BUDGET?*</span>
    <input type="text" required ng-class="contactCeleb.budget.$touched && contactCeleb.budget.$invalid ? 'error-border' : ''" name="budget" ng-model="message.budget" placeholder="In Lacs">
  </label>
 
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14">WHAT IS THE REASON TO CONTACT?*</span>
    <textarea placeholder="Purpose in detail" required ng-class="contactCeleb.reason.$touched && contactCeleb.reason.$invalid ? 'error-border' : ''" name="reason" ng-model="message.reason"></textarea>
  </label> 
   <ion-checkbox ng-model="message.find"  class="fz14 bg-f4">LET RADIUZ8 TO FIND OTHER CELEBRITIES FOR YOU IN SAME BUDGET</ion-checkbox>
  <ion-checkbox ng-model="message.charity" class="fz14 bg-f4">I WISH TO DO CHARITY</ion-checkbox> 
</div> 

 <div class="row">
  <button class="button mt10 w100 radiuz-primary line-h50" ng-disabled="contactCeleb.$invalid"  type="submit">Submit</button>
</div> 

      </form>
 
    </span>
  </ion-content>
</ion-view>
